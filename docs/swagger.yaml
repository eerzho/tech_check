      category_id:
        type: string
      created_at:
        type: string
      grade:
        $ref: '#/definitions/def.GradeName'
      id:
        type: string
      text:
        type: string
      updated_at:
        type: string
    type: object
  model.Role:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      permission_ids:
        items:
          type: string
        type: array
      slug:
        type: string
      updated_at:
        type: string
    type: object
  model.User:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role_ids:
        items:
          type: string
        type: array
      updated_at:
        type: string
    type: object
  request.CategoryCreate:
    properties:
      description:
        maxLength: 500
        minLength: 5
        type: string
      name:
        maxLength: 50
        minLength: 1
        type: string
    required:
    - description
    - name
    type: object
  request.CategoryUpdate:
    properties:
      description:
        maxLength: 500
        minLength: 5
        type: string
      name:
        maxLength: 50
        minLength: 1
        type: string
    required:
    - description
    - name
    type: object
  request.GoogleLogin:
    properties:
      token_id:
        type: string
    required:
    - token_id
    type: object
  request.Login:
    properties:
      email:
        maxLength: 50
        type: string
      password:
        maxLength: 50
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  request.QuestionCreate:
    properties:
      category_id:
        type: string
      grade:
        enum:
        - junior
        - middle
        - senior
        type: string
      text:
        maxLength: 200
        minLength: 3
        type: string
    required:
    - category_id
    - grade
    - text
    type: object
  request.QuestionUpdate:
    properties:
      grade:
        enum:
        - junior
        - middle
        - senior
        type: string
      text:
        maxLength: 200
        minLength: 3
        type: string
    required:
    - grade
